name: 'build-test'
on:
  pull_request:

jobs:
  build:
    runs-on:
      - self-hosted
      - Linux
      - Basic
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on:
      - self-hosted
      - Linux
      - Basic
    steps:
      - uses: actions/checkout@v2
      - uses: ./
